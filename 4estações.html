<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Condicinais</title>
</head>
<body>
 

    <div id="top">
    
    <h1 class="title">Selecione o clima de Hoje: </h1>
    <div class="container">
    <form id="form">
        <label id="text">Faça uma escolha:</label>
            <select id= "select" >

                <option value="sunny">Ensolarado</option>
                <option value="rainy">Chuvoso</option>
                <option value="snowing">Nevando</option>
                <option value="overcast">Nublado</option>
        
        </select><br>

        <button id="submit" class="button">Enviar</button>

    </form>
    </div>  
</div>    

<div id="result">
  
</div>

<script>


function setWeather(event) {

    event.preventDefault()

  var choice = select.value
  
  
  if(choice === 'sunny') {
    result.innerHTML  =`Hoje está bom e ensolarado lá fora. Use shorts! Vá à praia ou ao parque e tome um sorvete.`
    
  } else if (choice === 'rainy') {
   result.innerHTML = "A chuva está caindo lá fora; leve uma capa de chuva e um guarda-chuva, e não fique fora por muito tempo."
  } else if (choice === 'snowing') {
   result.innerHTML = 'A neve esta caindo, esta congelando! Melhor ficar em casa com uma xicara de chocolate quente ou construir um boneco de neve';
  } else if (choice === 'overcast') {
   result.innerHTML = 'Não está chovendo, mas o céu está cinza e sombrio; pode girar a qualquer minuto, então leve uma capa de chuva para o caso.';
  } 
  
}

form.addEventListener('submit', setWeather)

</script>

</body>
</html>
